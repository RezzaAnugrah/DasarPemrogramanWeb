<html>
    <head>
        <title>internal-js</title>
    </head>
    <body>
        <p>Javascript Internal Style</p>

        <br>
        <button id="buttonAlert" onclick="">Klik Button !!</button>
        <a href="#" id="linkAlert" onclick="">Klik Link !!</a>

        <br>
        <p id="demo">Javascript can change HTML content</p>
        <button type="button" id="buttonUpdateContent">Klik, Update context demo!</button>

        <br>
        <p id="demo2">Javascript can change css style</p>
        <button type="button" id="buttonUpdateCSS">Klik, Update context demo!</button>

        <script>
            alert("Hello, ini adalah program JS internal!")

            // Alert for button
            document.getElementById("buttonAlert").onclick = function () {
                alert("Hello, Javascript by button!");
            };

            // Alert for link
            document.getElementById("linkAlert").onclick = function (event) {
                event.preventDefault();
                alert("Hello, Javascript by href link!");
            };
            
            // Update HTML content
            document.getElementById("buttonUpdateContent").onclick = function () {
                document.getElementById("demo").innerHTML = "Hello Javascript";
            };

            // Update CSS style
            document.getElementById("buttonUpdateCSS").onclick = function () {
                const demo2 = document.getElementById("demo2");
                demo2.style.fontSize = "35px";
                demo2.style.color = "red";
            };
        </script>
    </body>
</html>
