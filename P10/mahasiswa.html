    <!-- Main -->
    <main>
        <section id="mhs">
            <form>
                <div>
                    Form Mahasiswa 
                    <hr>
                </div>
                <div>
                    <label for="txtNama">Nama Lengkap:</label>
                    <input type="text" id="txtNama" name="txtNama" maxlength="30" size="30" required>
                </div>            
                <div>
                    <label for="txtNoHP">No HP:</label>
                    <input type="text" id="txtNoHP" name="txtNoHP" maxlength="15" size="20" required 
                           pattern="\+62\d{8,15}" title="Gunakan format +62 di depan nomor hp">
                </div>
                <div>
                    <label for="txtEmail">Email:</label>
                    <input type="email" id="txtEmail" name="txtEmail" maxlength="30" size="30" required>
                </div> 
                <div>
                    <label for="txtAlamatRumah">Alamat Rumah:</label>
                    <textarea id="txtAlamatRumah" name="txtAlamatRumah" maxlength="150" rows="3" cols="50" required></textarea>
                </div>
                 
                <div>
                    <label>Olahraga:</label>
                    <input type="checkbox" name="hobby[]" value="hiking">Hiking
                    <input type="checkbox" name="hobby[]" value="basket">Basket
                    <input type="checkbox" name="hobby[]" value="swim">Swimming
                    <input type="checkbox" name="hobby[]" value="soccer">Soccer
                    <input type="checkbox" name="hobby[]" value="yoga">Yoga
                    <input type="checkbox" name="hobby[]" value="run">Running
                </div>
                <div>
                    <label>Jenis Kelamin:</label>
                    <input type="radio" name="jk" value="l" required>Laki-Laki
                    <input type="radio" name="jk" value="p">Perempuan
                </div>
                <div>
                    <hr>
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </section>
    </main>
