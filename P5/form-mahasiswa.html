<html>
    <head>
        <!-- <link rel="stylesheet" href="style-form.css"> -->
        <title>Form Mahasiswa</title>
    </head>

    <body>
        <form>
            <div>
                Isilah Form Mahasiswa di Bawah Ini : 
                <hr>
            </div>

            <div>
                Nama Lengkap : 
                <input type="text" name="txtNama" maxlength="30" size="30" required">
            </div>            

            <div>
                No HP : 
                <input type="text" name="txtNoHP" maxlength="11" size="20" required pattern="\+62?(\d+)+|\(\d+\)" title="Gunakan format +62 di depan nomor hp">
                <!-- \+62?(\d+)+|\(\d+\) -->
                <!-- ^08[0-9]{8,11}$ -->
            </div>

            <div>
                Email : 
                <input type="email" name="txtEmail" maxlength="30" size="30" min="12" required>
            </div> 
            
            <div>
                Alamat Rumah : 
                <textarea name="txtAlamatRumah" maxlength="150" rows="3" cols="50" required></textarea>
            </div>
            
            <div>
                Alamat Kantor : 
                <textarea name="txtAlamatKantor" maxlength="150" rows="3" cols="50" required></textarea>
            </div>

            <div>
                Kuliah : 
                <select name="matakuliah" required>
                    <option value="" disabled selected>Pilih Mata Kuliah</option>
                    <option value="SDA">Struktur Data dan Algoritma</option>
                    <option value="PKS">Pengantar Keamanan Siber</option>
                    <option value="DPW">Dasar Pemrograman Web</option>
                </select>
            </div>
             
            <div>
                Olahraga :
                <input type="checkbox" name="hobby" value="hiking">Hiking
                <input type="checkbox" name="hobby" value="basket">Basket
                <input type="checkbox" name="hobby" value="swim">Swimming
                <input type="checkbox" name="hobby" value="soccer">Soccer
                <input type="checkbox" name="hobby" value="yoga">Yoga
                <input type="checkbox" name="hobby" value="run">Running
            </div>

            <div>
                Jenis Kelamin :
                <input type="radio" name="jk" value="l" required>Laki-Laki
                <input type="radio" name="jk" value="p">Prempuan
            </div>

            <div>
                <hr>
                <input type="submit" value="Kirim">
                <input type="reset" value="Reset">
            </div>
        </form>
    </body>
</html>
