<!DOCTYPE html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h2>Apa yang bisa javascript lakukan ?</h2>
    <p id="demo">Javascript can change css style</p>

    <button 
        type="button"
        onclick="document.getElementById('demo').style.fontSize='35px'; document.getElementById('demo').style.color='red';"> Click!
    </button>
</body>
</html>
