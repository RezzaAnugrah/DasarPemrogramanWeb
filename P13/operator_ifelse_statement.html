<html>
    <head>
        <title>operator kondisi if-else statement</title>
        <script type="text/JavaScript">

            var nilai = 70;
            
            if (nilai > 65){
                document.write("Selamat Anda Lulus !!!");
                
            }else{
                document.write("Maaf Anda Tidak Lulus !!!");
            }

        </script>
    </head>
</html>
