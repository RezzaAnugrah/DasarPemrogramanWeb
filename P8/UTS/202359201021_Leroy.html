<html>
    <head>
        <title>Data Karyawan</title>
    </head>

    <body>
        <form>
            
            Form Data Karyawan :
            <hr>
            
            <div>
            NIK :
            <input type="text" name="txtNIK" maxlegth="30" size="30" <br><br>
            </div>


    
            <div>
            Nama :
            <input type="text" name="txtNama" maxlegth="30" size="30" <br><br>
            </div>

            <div>
            No. KTP :
            <input type="email" name="txtEmail" maxlength="30" size="30" min="12" <br><br>
            </div>

            <div>
            Email :
            <input type="email" name="txtEmail" maxlength="30" size="30" min="12" <br><br>
            </div>

            <div>
            Alamat Rumah :
            <textarea name="txtAlamatRumah" maxlength="150" rows="3" cols="50"  required></textarea>
            </div>

            <div>
            Jenis Kelamin :
            <input type="radio" name="jk" value="l" required>Laki-laki
            <input type="radio" name="jk" value="p">Perempuan
            </div>

            <div>
            Agama :
            <select name="Agama" required>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option selected value="Khatolik">Khatholik</option>
                </select>
            </div>

            <div>
            Golongan Darah :
            <input type="checkbox" name="Golongan Darah" value="A">A
            <input type="checkbox" name="Golongan Darah" value="B">B
            <input type="checkbox" name="Golongan Darah" value="AB">AB
            <input type="checkbox" name="Golongan Darah" value="O">O
            </div>
            

            <div>
                <hr>
                <input type="Cancel" value="Cancel">
                <input type="Send" value="Send">
            </div>
        </form>
    </body>
</html>
