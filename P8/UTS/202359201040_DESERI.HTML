<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Karyawan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="radio"] {
            width: auto;
        }

        .form-group .gender-label {
            display: inline-block;
            margin-right: 20px;
        }

        .form-group .submit-btns {
            text-align: center;
        }

        .form-group .submit-btns button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group .submit-btns .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .form-group .submit-btns .send-btn {
            background-color: #4CAF50;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form Data Karyawan</h2>

        <form action="" method="POST">
            <div class="form-group">
                <label for="nik">NIK</label>
                <input type="text" id="nik" name="nik" required>
            </div>

            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="no-ktp">No KTP</label>
                <input type="text" id="no-ktp" name="no-ktp" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat Rumah</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin</label>
                <label class="gender-label"><input type="radio" name="jenis_kelamin" value="Laki-Laki"> Laki-Laki</label>
                <label class="gender-label"><input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan</label>
            </div>

            <div class="form-group">
                <label for="gol-darah">Golongan Darah</label>
                <select id="gol-darah" name="gol_darah">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="agama">Agama</label>
                <select id="agama" name="agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katholik">Katholik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                </select>
            </div>

            <div class="form-group submit-btns">
                <button type="reset" class="cancel-btn">Cancel</button>
                <button type="submit" class="send-btn">Send</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>---Selamat Mengerjakan---</p>
    </div>

</body>
</html>
