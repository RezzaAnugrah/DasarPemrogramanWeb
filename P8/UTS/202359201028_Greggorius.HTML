<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Karyawan</title>
    <style>
        /* Mengatur gaya dasar untuk form */
        body {
            font-family: Arial, sans-serif;
        }
        
        form {
            width: 400px;
            border: 1px solid #000;
            padding: 20px;
            margin: 20px auto;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
        }

        /* Mengatur label dan input */
        td {
            padding: 5px 0;
            vertical-align: top;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10%;
        }

        /* Mengatur jenis kelamin dan golongan darah */
        .radio-group, .checkbox-group {
            display: flex;
            justify-content: space-between; /* Membuat jarak antar elemen menjadi 20% */
            gap: 5%;
            align-items: center;
        }

        /* Mengatur tombol di bagian bawah */
        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Form Data Karyawan</h2>
        <table>
            <tr>
                <td><label for="nik">NIK:</label></td>
                <td><input type="text" id="nik" name="nik" required></td>
            </tr>
            <tr>
                <td><label for="nama">Nama:</label></td>
                <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <td><label for="no_ktp">No KTP:</label></td>
                <td><input type="text" id="no_ktp" name="no_ktp" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat Rumah:</label></td>
                <td><textarea id="alamat" name="alamat" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin:</label></td>
                <td class="radio-group">
                    <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
                    <label for="laki_laki">Laki - Laki</label>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label>Golongan Darah:</label></td>
                <td class="checkbox-group">
                    <input type="checkbox" id="gol_a" name="gol_darah" value="A">
                    <label for="gol_a">A</label>
                    <input type="checkbox" id="gol_b" name="gol_darah" value="B">
                    <label for="gol_b">B</label>
                    <input type="checkbox" id="gol_ab" name="gol_darah" value="AB">
                    <label for="gol_ab">AB</label>
                    <input type="checkbox" id="gol_o" name="gol_darah" value="O">
                    <label for="gol_o">O</label>
                </td>
            </tr>
            <tr>
                <td><label for="agama">Agama:</label></td>
                <td>
                    <select id="agama" name="agama" required>
                        <option value="">Pilih Agama</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katholik">Katholik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="button-group">
                    <button type="reset">Cancel</button>
                    <button type="submit">Send</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
