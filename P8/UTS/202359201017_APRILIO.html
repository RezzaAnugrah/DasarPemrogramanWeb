<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Data Karyawan</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .form-container {
        width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #000;
        background-color: #f9f9f9;
    }
    .form-container h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group .radio-group,
    .form-group .checkbox-group {
        display: flex;
        gap: 10px;
    }
    .form-group .radio-group input,
    .form-group .checkbox-group input {
        margin-right: 5px;
    }
    .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .button-group button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .button-group .cancel-btn {
        background-color: #ccc;
    }
    .button-group .submit-btn {
        background-color: #4CAF50;
        color: white;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Form Data Karyawan</h2>
    <form>
        <div class="form-group">
            <label for="nik">NIK</label>
            <input type="text" id="nik" name="nik">
        </div>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama">
        </div>
        <div class="form-group">
            <label for="no_ktp">No KTP</label>
            <input type="text" id="no_ktp" name="no_ktp">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat Rumah</label>
            <input type="text" id="alamat" name="alamat">
        </div>
        <div class="form-group">
            <label>Jenis Kelamin</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
                <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
            </div>
        </div>
        <div class="form-group">
            <label>Golongan Darah</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="blood_type" value="A"> A</label>
                <label><input type="checkbox" name="blood_type" value="B"> B</label>
                <label><input type="checkbox" name="blood_type" value="AB"> AB</label>
                <label><input type="checkbox" name="blood_type" value="O"> O</label>
            </div>
        </div>
        <div class="form-group">
            <label for="agama">Agama</label>
            <select id="agama" name="agama">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katholik">Katholik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
            </select>
        </div>
        <div class="button-group">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Send</button>
        </div>
    </form>
</div>

</body>
</html>
