<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Karyawan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        form {
            width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex-basis: 30%;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select,
        .form-group textarea {
            flex-basis: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .radio-group, .button-group {
            display: flex;
            gap: 10px;
            flex-basis: 70%;
        }
        .radio-group label, .radio-group input {
            margin-right: 5px;
        }
        .button-group {
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Form Data Karyawan</h2>

        <div class="form-group">
            <label for="nik">NIK</label>
            <input type="text" id="nik" name="nik" required>
        </div>

        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-group">
            <label for="no_ktp">No KTP</label>
            <input type="text" id="no_ktp" name="no_ktp" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="alamat">Alamat Rumah</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Jenis Kelamin</label>
            <div class="radio-group">
                <input type="radio" id="laki" name="jenis_kelamin" value="Laki-Laki" required>
                <label for="laki">Laki-Laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
                <label for="perempuan">Perempuan</label>
            </div>
        </div>

        <div class="form-group">
                <label>Gol Darah</label>
                <span style="display:inline-block; width: 20px;"></span>
                <input type="checkbox" id="gol-a" name="gol_darah" value="A">
                <label for="gol-a">A</label>
                <input type="checkbox" id="gol-b" name="gol_darah" value="B">
                <label for="gol-b">B</label>
                <input type="checkbox" id="gol-ab" name="gol_darah" value="AB">
                <label for="gol-ab">AB</label>
                <input type="checkbox" id="gol-o" name="gol_darah" value="O">
                <label for="gol-o">O</label>
        </div>

        <div class="form-group">
                <label for="agama">Agama</label>
                <select id="agama" name="agama" required>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katholik">Katholik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                </select>
            </div>         
                
                    <!-- Garis Lurus -->
                    <div class="horizontal-line"></div>
                
                    <!-- Tombol Cancel dan Send -->
                    <div class="form-actions">
                        <button type="reset">Cancel</button>
                        <button type="submit">Send</button>
                    </div>
            </div>
                
    </body>
</html>
