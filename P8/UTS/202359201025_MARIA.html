        <title>Form</title>
    </head>

    <body>
        <form>

            <h1 align="center">form data karyawan</h1>
            <hr>

            NIK :
            <input type="text" name="txNik" maxlength="30" size="30"> <br><br>

            Nama:
            <input type="text" name="txNama" maxlength="30" size="30"> <br><br>

            No KTP :
            <input type="text" name="txnoktp" maxlength="30" size="30"> <br><br>

            Email:
            <input type="text" name="txemail" maxlength="30" size="30"> <br><br>
            
          alamat rumah:
            <textarea name="txtAlamatRumah" maxlength="150" rows="3" cols="50" required=""></textarea>
             <div>
            
            Jenis Kelamin :
            <input type="radio" name="jk" value="L">Laki-laki
            <input type="radio" name="jk" value="P">Perempuan
              </div> 

            
            Golongan darah 
            <input type="checkbox" name="golongan darah" value="A">A
            <input type="checkbox" name="golongan darah" value="B">B
            <input type="checkbox" name="golongan darah" value="AB">AB
            <input type="checkbox" name="golongan darah" value="O">O
            <br><br>

            Agama :
            <select name="AGAMA">
                <option value="ISM">islam</option>
                <option value="KSTN">kristen</option>
                <option value="KTHK">katholik</option>
                <option value="HNDU">hindu</option>
                <option selected="" value="BDHA">budha</option>
            </select> <br><br>
            <hr>
            <input type="button" value="cancel">
            <input type="reset" value="send">

        </form>
