<html>
    <head>
        <title>Form</title>
    </head>

    <body>
        <form>

            <h1 align="center">Form Data Karyawan </h1>
            <hr>

            NIK :
            <input type="text" name="txNIK" maxlength="30" size="30"> <br><br>

            Nama :
            <input type="text" name="txNama" maxlength="30" size="30"> <br><br>

            No KTP :
            <input type="text" name="txNoKTP" maxlength="30" size="30"> <br><br>

            Email :
            <input type="text" name="txEmail" maxlength="30" size="30"> <br><br>

            Alamat Rumah : 
            <textarea name="txtAlamatRumah" maxlength="150" rows="3" cols="50" required></textarea>
            <br><br>

            Jenis Kelamin :
            <input type="radio" name="jk" value="L">Laki-laki
            <input type="radio" name="jk" value="P">Perempuan
            <br><br>

            Gol Darah :
            <input type="checkbox" name="Golongan Darah" value>A
            <input type="checkbox" name="Golongan Darah" value>B
            <input type="checkbox" name="Golongan Darah" value>AB
            <input type="checkbox" name="Golongan Darah" value=>0
            <br><br>

            Agama :
                <select name="Kristen" required>
                    <option value="Islam">Islam</option>
                    <option value="Katolik">Katolik</option>
                    <option selected value="Budha">Budha</option>
                </select>
                <br><br>
                <hr>

            <input type="button" value="Cancel">
            <input type="reset" value="Send">

        </form>
    </body>
</html>
