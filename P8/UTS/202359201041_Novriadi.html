<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Karyawan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulir Data Karyawan</h2>

        <form action="#" method="POST">
            <!-- NIK -->
            <div class="form-group">
                <label for="nik">NIK (Nomor Induk Karyawan):</label>
                <input type="text" id="nik" name="nik" placeholder="Masukkan NIK" required>
            </div>
            
            <!-- Nama -->
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required>
            </div>
            
            <!-- No KTP -->
            <div class="form-group">
                <label for="no_ktp">No. KTP:</label>
                <input type="text" id="no_ktp" name="no_ktp" placeholder="Masukkan Nomor KTP" required>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
            </div>
            
            <!-- Alamat Rumah -->
            <div class="form-group">
                <label for="alamat">Alamat Rumah:</label>
                <textarea id="alamat" name="alamat" rows="4" placeholder="Masukkan Alamat Rumah" required></textarea>
            </div>
            
            <!-- Jenis Kelamin -->
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
                <label for="laki_laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
                <label for="perempuan">Perempuan</label>
            </div>
            
            <!-- Golongan Darah -->
            <div class="form-group">
                <label for="gol_darah">Golongan Darah:</label>
                <select id="gol_darah" name="gol_darah" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                    <option value="Tidak Tahu">Tidak Tahu</option>
                </select>
            </div>
            
            <!-- Agama -->
            <div class="form-group">
                <label for="agama">Agama:</label>
                <select id="agama" name="agama" required>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit">Kirim Data</button>
        </form>
    </div>

</body>
</html>
